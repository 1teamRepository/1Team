<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 기내식 수정</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div th:replace="/admin/fragment/menu :: menu"></div>

    <!-- main -->
    <div class="containerbody" id="view">
        <div id="category" value="food"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form action="#" class="regForm">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>기내식 수정</h2>
                            </div>
                            <ul class="leg_list">
                                <li class="clear">
                                    <span class="tit_lbl">고유번호</span>
                                    <div class="reg_content"><input type="text" name="fo_idx" id="fo_idx" class="textBox" :value=`${view.foodIdx}` disabled></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(KRW)</span>
                                    <div class="reg_content"><input type="text" name="fo_price_krw" id="foodKrwPrice" class="textBox" :value=`${view.foodKrwPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">기내식명(KOR)</span>
                                    <div class="reg_content"><input type="text" name="fo_name_kor" id="foodKorName" class="textBox" :value=`${view.foodKorName}`></div>
                                </li>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(USD)</span>
                                    <div class="reg_content"><input type="text" name="fo_price_usd" id="foodUsdPrice" class="textBox" :value=`${view.foodUsdPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">기내식명(ENG)</span>
                                    <div class="reg_content"><input type="text" name="fo_name_eng" id="foodEngName" class="textBox" :value=`${view.foodEngName}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(JPY)</span>
                                    <div class="reg_content"><input type="text" name="fo_price_jpy" id="foodJpyPrice" class="textBox" :value=`${view.foodJpyPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">첨부사진</span>
                                    <div class="reg_content"><input type="text" name="fo_photo" id="foodPicture" class="textBox3" disabled :value=`${view.foodPicture}`><button class="button file">선택</button></div>
                                </li>
                            </ul>

                            <div class="description">
                                <input type="text" name="fo_title" id="fo_title" :value=`${view.foodTitle}`>
                                <textarea class="content" name="fo_content" id="fo_content" :value=`${view.foodContent}`></textarea>
                            </div>
                        </div>

                        <div class="buttonArea">
                            <button type="button" class="button list" value="목록" onclick="location.href='/admin/food/list'">목록</button>
                            <button type="submit" class="button register" value="등록" id="regist">등록</button>
                        </div>
                    </form>
                </dl>
            </div>
            <!-- 본문 끝 -->
        </div>
    </div>
</div>


<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/admin/lib/js/common.js"> </script>
<script src="/admin/lib/js/food/food_view.js"></script>
<script src="/admin/lib/js/food/food_edit.js"></script>

<!--열기/닫기 스크립트-->
<script>
    function openCheck(category){
        const open = document.getElementById(category);
        open.style.display="none";
        open.nextSibling.nextSibling.style.display="block";
    }


    function closeCheck(category){
        const close = document.getElementById(category);
        close.style.display="none";
        close.previousSibling.previousSibling.style.display="block";
    }

    $(document).mouseup(function (e){
        var close = $(".vis");
        if (close.has(e.target).length === 0){
            close.css('display','none');
            $(".invis").css("display", "block")
        }
    });
</script>

</body>

</html>
