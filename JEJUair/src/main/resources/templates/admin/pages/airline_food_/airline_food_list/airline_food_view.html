<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 기내식 목록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <div th:replace="/admin/fragment/menu :: menu"></div>

    <!-- main -->
    <div class="containerbody" id="view">
        <div id="category" value="food"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form action="#" class="regForm">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>기내식 상세</h2>
                            </div>
                            <ul class="leg_list">
                                <li class="clear">
                                    <span class="tit_lbl">고유번호</span>
                                    <div class="reg_content"><input name="fo_idx" type="text" class="textBox" disabled :value=`${view.foodIdx}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(KRW)</span>
                                    <div class="reg_content"><input name="fo_price_krw" type="text" class="textBox" disabled :value=`${view.foodKrwPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">기내식명(KOR)</span>
                                    <div class="reg_content"><input name="fo_name_kor" type="text" class="textBox" disabled :value=`${view.foodKorName}`></div>
                                </li>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(USD)</span>
                                    <div class="reg_content"><input name="fo_price_usd" type="text" class="textBox" disabled :value=`${view.foodUsdPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">기내식명(ENG)</span>
                                    <div class="reg_content"><input name="fo_name_eng" type="text" class="textBox" disabled :value=`${view.foodEngName}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(JPY)</span>
                                    <div class="reg_content"><input name="fo_price_jpy" type="text" class="textBox" disabled :value=`${view.foodJpyPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">할인</span>
                                    <div class="reg_content"><input name="fo_discount" type="text" class="textBox2" disabled :value=`${view.foodDiscount}`>%</div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">첨부사진</span>
                                    <div class="reg_content"><input name="fo_photo" type="text" class="textBox3" disabled :value=`${view.foodPicture}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">출발지</span>
                                    <div class="reg_content multicheck" >
                                        <div id="starting_point_open" class="invis">
                                            <p class="multitext" onclick="openCheck('starting_point_open')">열기</p>
                                        </div>
                                        <div id="starting_point_close" class="vis">
                                            <p class="multitext" onclick="closeCheck('starting_point_close')">닫기</p>
                                            <div class="vis_list">
                                                <label><input type="checkbox" name="check_start" id="check_start1" value="인천/부산" checked disabled>인천/부산</label>
                                                <label><input type="checkbox" name="check_start" id="check_start2" value="김포" disabled>김포</label>
                                                <label><input type="checkbox" name="check_start" id="check_start3" value="대구" disabled>대구</label>
                                                <label><input type="checkbox" name="check_start" id="check_start4" value="청주" disabled>청주</label>
                                                <label><input type="checkbox" name="check_start" id="check_start5" value="무안" disabled>무안</label>
                                                <label><input type="checkbox" name="check_start" id="check_start6" value="제주" disabled>제주</label>
                                                <label><input type="checkbox" name="check_start" id="check_start7" value="괌/사이판" disabled>괌/사이판</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">특이사항</span>
                                    <div class="reg_content multicheck" >
                                        <div id="specific_open" class="invis">
                                            <p class="multitext" onclick="openCheck('specific_open')">열기</p>
                                        </div>
                                        <div id="specific_close" class="vis">
                                            <p class="multitext" onclick="closeCheck('specific_close')">닫기</p>
                                            <div class="vis_list">
                                                <label><input type="checkbox" name="specific" id="specific1" value="조리시간 소요되는" checked disabled>조리시간 소요되는</label>
                                                <label><input type="checkbox" name="specific" id="specific2" value="알레르기 주의" checked disabled>알레르기 주의</label>
                                                <label><input type="checkbox" name="specific" id="specific3" value="뜨거운 음식" disabled>뜨거운 음식</label>
                                                <label><input type="checkbox" name="specific" id="specific4" value="성인전용" disabled>성인전용</label>
                                                <label><input type="checkbox" name="specific" id="specific5" value="인천,부산,괌/사이판,김포,무안" disabled>인천,부산,괌/사이판,김포,무안</label>
                                                <label><input type="checkbox" name="specific" id="specific6" value="어린이메뉴" disabled>어린이메뉴</label>
                                                <label><input type="checkbox" name="specific" id="specific7" value="메뉴 유동적" disabled>메뉴 유동적</label>
                                                <label><input type="checkbox" name="specific" id="specific8" value="신메뉴" disabled>신메뉴</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <div class="description">
                                <input type="text" name="fo_title" id="fo_title" :value=`${view.foodContent}` disabled>
                                <textarea class="content" name="fo_content" id="fo_content" disabled >

    유의사항

    · 괌, 사이판, 방콕, 부산, 제주 출발편은 현지에서 생산된 햄치즈 샌드위치가 제공됩니다.

    구성

    · 햄치즈샌드위치, 닭가슴살 샌드위치

    주재료

    · 훈제치킨, 호밀식빵, 계란, 참치캔, 햄, 치즈, 할라피뇨, 마요네즈(유제품 포함)

    알러지 유의사항

    · 알류, 콩류, 밀, 닭고기, 유제품, 돼지고기, 토마토, 쇠고기
                                    </textarea>
                            </div>
                        </div>

                        <div class="buttonArea">
                            <button type="button" class="button list" value="목록" onclick="location.href='/admin/food/list'">목록</button>
                            <button type="button" class="button edit" value="수정" ><a :href=`/admin/food/edit/${view.foodIdx}`>수정</a></button>
                            <button type="button" class="button delete" value="삭제" onclick="delete_view()">삭제</button>
                        </div>
                    </form>
                </dl>
            </div>
            <!-- 본문 끝 -->
        </div>
    </div>

</div>

<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<script src="/admin/lib/js/common.js"> </script>
<script src="/admin/lib/js/admin/admin_view.js"></script>

</body>

</html>
