<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 기내식 상세</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <div th:replace="/admin/fragment/menu :: menu"></div>

    <!-- main -->
    <div class="containerbody" id="view">
        <div id="category" value="food"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form action="#" class="regForm">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>기내식 상세</h2>
                            </div>
                            <ul class="leg_list">
                                <li class="clear">
                                    <span class="tit_lbl">고유번호</span>
                                    <div class="reg_content"><input name="fo_idx" type="text" class="textBox" disabled :value=`${view.foodIdx}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(KRW)</span>
                                    <div class="reg_content"><input name="fo_price_krw" type="text" class="textBox" disabled :value=`${view.foodKrwPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">기내식명(KOR)</span>
                                    <div class="reg_content"><input name="fo_name_kor" type="text" class="textBox" disabled :value=`${view.foodKorName}`></div>
                                </li>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(USD)</span>
                                    <div class="reg_content"><input name="fo_price_usd" type="text" class="textBox" disabled :value=`${view.foodUsdPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">기내식명(ENG)</span>
                                    <div class="reg_content"><input name="fo_name_eng" type="text" class="textBox" disabled :value=`${view.foodEngName}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">가격(JPY)</span>
                                    <div class="reg_content"><input name="fo_price_jpy" type="text" class="textBox" disabled :value=`${view.foodJpyPrice}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">할인율</span>
                                    <div class="reg_content"><input name="fo_discount" type="text" class="textBox2" disabled :value=`${view.foodDiscount}`> %</div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">첨부사진</span>
                                    <div class="reg_content"><input name="fo_photo" type="text" class="textBox3" disabled :value=`${view.foodPicture}`></div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">출발지</span>
                                    <div class="reg_content"><input name="fo_startingPoint" type="text" class="textBox" disabled :value=`${view.foodStartingPoint}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">특이사항</span>
                                    <div class="reg_content multicheck">
                                        <div id="specific_open" class="invis">
                                            <p class="multitext" onclick="openCheck('specific_open')">열기</p>
                                        </div>
                                        <div id="specific_close" class="vis">
                                            <p class="multitext" onclick="closeCheck('specific_close')">닫기</p>
                                            <div class="vis_list">
                                                <label><input type="checkbox" name="foodSpecific" id="specific1" value="조리시간 소요되는"  disabled>조리시간 소요되는</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific2" value="알레르기 주의"  disabled>알레르기 주의</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific3" value="뜨거운 음식" disabled>뜨거운 음식</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific4" value="성인전용" disabled>성인전용</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific5" value="인천,부산,괌/사이판,김포,무안" disabled>인천,부산,괌/사이판,김포,무안</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific6" value="어린이메뉴" disabled>어린이메뉴</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific7" value="메뉴 유동적" disabled>메뉴 유동적</label>
                                                <label><input type="checkbox" name="foodSpecific" id="specific8" value="신메뉴" disabled>신메뉴</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li class="clear" style="display: none">
                                    <span class="tit_lbl">특이사항</span>
                                    <div class="reg_content"><input name="fo_foodSpecific" id="fo_foodSpecific" type="text" class="textBox" :value=`${view.foodSpecific}`></div>
                                </li>

                            </ul>

                            <div class="description">
                                <input type="text" name="fo_title" id="fo_title" :value=`${view.foodTitle}` disabled>
                                <textarea class="content" name="fo_content" id="fo_content" :value=`${view.foodContent}` disabled></textarea>
                            </div>
                        </div>

                        <div class="buttonArea">
                            <button type="button" class="button list" value="목록" onclick="location.href='/admin/food/list'">목록</button>
                            <button type="button" class="button edit" value="수정" ><a :href=`/admin/food/edit/${view.foodIdx}`>수정</a></button>
                            <button type="button" class="button delete" value="삭제" id="delete">삭제</button>
                        </div>
                    </form>
                </dl>
            </div>
            <!-- 본문 끝 -->
        </div>
    </div>

</div>

<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="/admin/lib/js/common.js"> </script>

<script src="/admin/lib/js/food/food_view.js"></script>
<script>
    function openCheck(category){
        const open = document.getElementById(category);
        open.style.display="none";
        open.nextSibling.nextSibling.style.display="block";
    }


    function closeCheck(category){
        const close = document.getElementById(category);
        close.style.display="none";
        close.previousSibling.previousSibling.style.display="block";
    }
</script>
</body>

</html>
