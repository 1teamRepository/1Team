<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 관리자 목록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" value="10-1">
        <div th:replace="/admin/fragment/menu :: menu"></div>
        <!-- main -->
        <div class="containerbody" id="view">
            <div id="category" value="adminuser"></div>
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form action="#" class="regForm">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>관리자 상세</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">고유번호</span>
                                        <div class="reg_content"><input name="admIdx" id="admIdx" type="text" class="textBox" disabled :value=`${view.admIdx}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">연락처</span>
                                        <div class="reg_content"><input name="admAdminHp" id="admAdminHp" type="text" class="textBox" disabled :value=`${view.admAdminHp}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">아이디</span>
                                        <div class="reg_content"><input name="admAdminId" id="admAdminId" type="text" class="textBox" disabled :value=`${view.admAdminId}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">사번</span>
                                        <div class="reg_content"><input type="text" name="admEmployee" id="admEmployee" class="textBox" disabled :value=`${view.admEmployee}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">비밀번호</span>
                                        <div class="reg_content"><input type="password" name="admAdminPw" id="admAdminPw" class="textBox" disabled :value=`${view.admAdminPw}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">부서</span>
                                        <div class="reg_content"><input type="text" name="admDeparture" id="admDeparture" class="textBox" disabled :value=`${view.admDeparture}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">성명(KOR)</span>
                                        <div class="reg_content"><input type="text" name="admKorName" id="admKorName" class="textBox" disabled :value=`${view.admKorName}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">이메일</span>
                                        <div class="reg_content"><input type="text" name="admEmail" id="admEmail" class="textBox" disabled :value=`${view.admEmail}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">성명(ENG)</span>
                                        <div class="reg_content"><input type="text" name="admEngName" id="admEngName" class="textBox" disabled :value=`${view.admEngName}`></div>
                                    </li>
                                </ul>
                            </div>

                            <div class="buttonArea">
                                <button type="button" class="button list margin_bottom_20" value="목록" onclick="location.href='/admin/adminuser/list'">목록</button>
                                <div class="button edit margin_bottom_20" value="수정"><a :href=`/admin/adminuser/edit/${view.admIdx}`>수정</a></div>
                                <button type="button" id="delete" class="button delete margin_bottom_20" value="삭제" onclick="delete_view()">삭제</button>
                            </div>
                        </form>
                    </dl>
                </div>
                <!-- 본문 끝 -->
            </div>
        </div>
    </div>


    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/admin/admin_view.js"></script>
</body>

</html>
