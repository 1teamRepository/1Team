<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 예약자명 조회</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/reservationCSS/reservation_namelist.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container" value="2-2">
        <div th:replace="/admin/fragment/menu :: menu"></div>


            <!-- main -->
        <div class="containerbody" id="view">
            <div id="category" value="reservation"></div>
            <div class="main">
                <div class="details">
                    <div class="bodytext_area box_inner">
                        <dl class="myinfo">
                            <form class="regForm" id="reservation" method="post">
                                <div class="tableBorder">
                                    <div class="pageTitle">
                                        <h2>예약 상세 정보</h2>
                                    </div>

                                    <ul class="leg_list">

                                        <li class="clear">
                                            <span class="tit_lbl">예매번호</span>
                                            <div class="reg_content"><input type="text" class="textBox" disabled :value=`${view.resIdx}`></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">예약자명</span>
                                            <div class="reg_content"><input type="text" class="textBox" disabled :value=`${view.memKoFirstname}${view.memKoLastname}`> </div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">예약자 ID</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.memUserid}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">이메일</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.memEmail}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">연락처</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.memHp}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">예약상태</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.resStatus}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">결제일</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.resRegDate}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">항공권 유형</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.resRoute}` disabled></div>
                                        </li>

                                    </ul>
                                </div>

                                <div class="tableBorder">
                                    <div class="pageTitle">
                                        <h2>여행 정보(가는편)</h2>
                                    </div>

                                    <ul class="leg_list">
                                        <li class="clear">
                                            <span class="tit_lbl">항공편번호</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.tbFlightScheduleSchIdx}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">항공기명</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schAircraftName}` disabled></div>
                                        </li>
                                        <li class="clear">
                                            <span class="tit_lbl">출발일자</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schDepartureDate}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">출발시간</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schDepartureTime}` disabled></div>
                                        </li>
                                        <li class="clear">
                                            <span class="tit_lbl">출발지</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schDeparture}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">도착일자</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schArrivalDate}` disabled></div>
                                        </li>

                                        <li class="clear">
                                            <span class="tit_lbl">도착시간</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schArrivalTime}` disabled></div>
                                        </li>
                                        <li class="clear">
                                            <span class="tit_lbl">도착지</span>
                                            <div class="reg_content"><input type="text" class="textBox" :value=`${view.schArrival}` disabled></div>
                                        </li>

                                    </ul>
                                </div>
                                <div class="tableBorder" id="passList">
                                    <div class="pageTitle">
                                        <h2>탑승객 상세 정보(가는편)</h2>
                                    </div>
                                </div>

                                <div class="buttonArea">
                                    <button type="button" class="button list" value="목록" style="width: 80px;" onclick="location.href='admin/reservation/namelist'">목록</button>
                                    <button type="submit" class="button cancel" value="예약취소" style="width: 80px;">예약취소</button>
                                    <button type="submit" class="button register" value="예약확정" style="width: 80px;">예약확정</button>
                                </div>
                            </form>
                        </dl>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/reservation/reservation_view.js"></script>
</body>

</html>
