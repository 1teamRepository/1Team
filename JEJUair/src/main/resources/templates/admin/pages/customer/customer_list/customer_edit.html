<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 고객조회</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>


<style>
    .buttonArea{margin-bottom: 0px}
</style>
</head>

<body>
<div class="container" value="1">
    <div th:replace="/admin/fragment/menu :: menu"></div>

    <!-- main -->
    <div class="containerbody" id="view">
        <div id="category" value="customer"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form action="#" class="regForm">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>고객 상세 조회 - 수정</h2>
                            </div>
                            <ul class="leg_list">
                                <li class="clear">
                                    <span class="tit_lbl">고유 번호</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memIdx" id="memIdx" disabled :value=`${view.memIdx}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">가입 유형</span>
                                    <div class="reg_content"><input type="text" class="textBox" disabled value="일반회원"></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">아이디</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memUserid" id="memUserid"  disabled :value=`${view.memUserid}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">비밀번호</span>
                                    <div class="reg_content"><input type="password" class="textBox" name="memUserpw" id="memUserpw" :value=`${view.memUserpw}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">성(KOR)</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memKoLastname" id="memKoLastname" disabled :value=`${view.memKoLastname}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">이름(KOR)</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memKoFirstname" id="memKoFirstname" disabled :value=`${view.memKoFirstname}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">성(ENG)</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memEngLastname" id="memEngLastname" :value=`${view.memEngLastname}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">이름(ENG)</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memEngFirstname" id="memEngFirstname" :value=`${view.memEngFirstname}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">가입일자</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memRegDate" id="memRegDate" disabled :value=`${view.memRegDate}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">성별</span>
                                    <div class="reg_content">
                                        <select class="textBox selectBox" name="memGender" id="memGender" :value=`${view.memGender}`>
                                            <option value="MAN">MAN</option>
                                            <option value="WOMAN">WOMAN</option>
                                        </select>
                                    </div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">이메일</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memEmail" id="memEmail" :value=`${view.memEmail}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">생년월일</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memSsn" id="memSsn" disabled :value=`${view.memSsn}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">포인트</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memPoint" id="memPoint" disabled :value=`${view.memPoint}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">연락처</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memHp" id="memHp" :value=`${view.memHp}`></div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">회원상태</span>
                                    <div class="reg_content"><input type="text" class="textBox" name="memStatus" id="memStatus" disabled :value=`${view.memStatus}`></div>
                                </li>

                            </ul>
                        </div>
                        <div class="buttonArea">
                            <button type="button" class="button cancel" value="목록" onclick="location.href='/admin/customer/list'">목록</button>
                            <button type="submit" class="button register" value="수정" id="sendit">수정</button>
                        </div>
                    </form>
                </dl>
            </div>

            <!-- 본문 끝 -->
        </div>
    </div>

</div>

<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/admin/lib/js/common.js"> </script>
<script src="/admin/lib/js/admin/admin_view.js"></script>
<script src="/admin/lib/js/customer/customer_edit.js"></script>

</body>

</html>
