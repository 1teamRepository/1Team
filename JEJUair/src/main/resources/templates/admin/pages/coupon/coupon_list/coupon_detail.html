<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 쿠폰 조회</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div th:replace="/admin/fragment/menu :: menu"></div>
    <!-- main -->
    <div class="containerbody" id="view">
        <div id="category" value="coupon"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form action="#" class="regForm">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>쿠폰 조회</h2>
                            </div>

                            <ul class="leg_list">
                                <li class="clear">
                                    <span class="tit_lbl">쿠폰 코드</span>
                                    <div class="reg_content">
                                        <input readonly type="text" class="textBox" name="copCode" id="copCode" disabled :value=`${view.copIdx}`>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">쿠폰명</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copName" id="copName" disabled :value=`${view.copName}`>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">시작 일자</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copStartDate" id="copStartDate" disabled :value=`${view.copStartDate}`>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">타입</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copType" id="copType" disabled :value=`${view.copType}`>
                                    </div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">종료 일자</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copEndDate" id="copEndDate" disabled :value=`${view.copEndDate}`>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">할인 금액</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copSale" id="copSale" disabled :value=`${view.copSale}`>
                                    </div>
                                </li>
                                <li class="clear" style="display: none">
                                    <span class="tit_lbl">쿠폰 고유번호</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copIdx" id="copIdx" :value=`${view.copIdx}`>
                                    </div>
                                </li>
                            </ul>

                        </div>

                        <div class="buttonArea">
                            <button type="button" class="button list"
                                    onclick='location.href="/admin/coupon/list"'>목록
                            </button>
                            <div class="button edit margin_bottom_20" value="수정"><a :href=`/admin/coupon/edit/${view.copIdx}`>수정</a></div>
                            <button class="button delete" id="delete">삭제</button>
                        </div>

                    </form>
                </dl>
            </div>

            <!-- 본문 끝 -->
        </div>
    </div>

</div>

<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="/admin/lib/js/common.js"> </script>
<script src="/admin/lib/js/coupon/coupon_view.js"></script>
</body>

</html>
