<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 쿠폰 등록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>
<div class="container" value="3-2">

    <div th:replace="/admin/fragment/menu :: menu"></div>

    <div class="containerbody">
        <div id="category" value="coupon"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form class="regForm" id="coupon_regist" method="post">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>쿠폰 등록</h2>
                            </div>

                            <ul class="leg_list">
                                <li class="clear">
                                    <span class="tit_lbl">쿠폰 코드</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copCode" id="copCode" value="">
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">쿠폰명</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox"  name="copName" id="copName" value="">
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">시작 일자</span>
                                    <div class="reg_content">
                                        <input type="date" class="textBox"  name="copStartDate" id="copStartDate"  value="">
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">타입</span>
                                    <div class="reg_content">
                                        <select name="쿠폰타입" id="copType" class="textBox">
                                            <option value="DISCOUNT">할인율 적용</option>
                                            <option value="MONEY">할인 금액 적용</option>
                                        </select>
                                    </div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">종료 일자</span>
                                    <div class="reg_content">
                                        <input type="date" class="textBox" name="copEndDate" id="copEndDate" value="">
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">할인 금액</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="copSale" id="copSale" value="">
                                    </div>
                                </li>
                            </ul>

                        </div>

                        <div class="buttonArea">
                            <button type="button" class="button cancel"
                                    onclick="location.href='/coupon/coupon_list/coupon_list.html'">목록
                            </button>
                            <button type="button" class="button register" value="등록" id="sendit">등록</button>
                        </div>
                    </form>
                </dl>
            </div>

            <!-- 본문 끝 -->
        </div>
    </div>
</div>

<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="/admin/lib/js/common.js"></script>
<script src="/admin/lib/js/coupon/coupon_regist.js"></script>

</body>
</html>
