<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-bind="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 포인트</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
<div class="container" value="4">
    <div th:replace="/admin/fragment/menu :: menu"></div>


    <div class="containerbody">
        <!-- main -->
        <div class="main">
            <div id="category" value="point"></div>
            <div class="details">
                <!-- order details list -->
                <div class="recentOrders">
                    <div class="calheader">
                        <h2>포인트 목록</h2>
                    </div>
                    <div class="scheduleSearch">
                        <form action="#">
                            <div class="wrapper">
                                <fieldset class="selectDiv">
                                    <select name="menu" id="menu-select">
                                        <option value="">검색필터</option>
                                        <option value="아이디">아이디</option>
                                        <option value="적립">적립</option>
                                        <option value="사용">사용</option>
                                        <option value="반환">반환</option>
                                    </select>
                                    <input type="text" class="searchBox" title="검색어를 입력하세요"
                                           placeholder="검색어를 입력하세요">
                                    <button type="submit" class="button search" value="검색">검색</button>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    <table>
                        <thead>
                        <tr class="topbanner">
                            <td class="airplaneName">NO</td>
                            <td class="departureTime">내용</td>
                            <td class="departureLocation">금액(P)</td>
                            <td class="departureTime">아이디</td>
                            <td class="arriveTime">상태</td>
                            <td class="arriveTime">사용(적립)일시</td>
                        </tr>
                        </thead>

                        <tbody id="itemList">
                        <tr v-for="(dto, i) in itemList"
                            :key="i"
                            @onclick="location.href='/admin/point/view/${dto.pntIdx}'">
                            <td class="point_idx"><a :href=`/admin/point/view/${dto.pntIdx}`>{{dto.pntIdx}}</a></td>
                            <td class="point_content">{{dto.pntContent}}</td>
                            <td class="point_amount">{{dto.pntAmount}}</td>
                            <td class="point_userid">{{dto.pntUserid}}</td>
                            <td class="point_status">{{dto.pntStatus}}</td>
                            <td class="point_reg_date">{{dto.pntRegdate}}</td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="event_btn">
                        <div class="buttonArea">
                            <div class="buttonArea">
                                <button type="button" class="button register margin_bottom_20" value="등록"
                                        onclick="location.href='/admin/point/regist'">등록
                                </button>

                            </div>
                        </div>
                    </div>
                    <div class="paging" id="pageNum">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/admin/lib/js/common.js"></script>
<script src="/admin/lib/js/pagination.js"></script>


</body>

</html>
