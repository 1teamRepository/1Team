<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 1:1문의 목록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<script src="/admin/lib/images/ckeditor.js"></script>
<script src="/admin/lib/images/translations/ko.js"></script>
<style>
    .classic_title {
        position: relative;
        width: 100%;
        margin-top: 20px;
        background-color: #d1d1d1;
        border: 1px solid gray;
        padding-left: 10px;
    }

    .ck.ck-editor {
        /* max-width: 90%;  */
        position: relative;
        width: 100%;
    }

    .ck-editor__editable {
        min-height: 500px;
    }

    .textBox3{
        margin: 0 auto;
        width: 80%;
    }

    .tableBorder{
        height: 1100px !important;
    }

    #table_container{
        padding-bottom: 0px;
    }

    #ansInquiryContent{
        width: 100% !important;
        text-align: left;
        margin-top: 5px;
        height: 300px;
        padding: 30px;
    }

    #ansAnswerContent{
        width: 100% !important;
        text-align: left;
        margin-top: 5px;
        height: 300px;
        padding: 30px;
    }

    #sendit{
        width: 70px !important;
        line-height: 40px;
    }
</style>

<body>
<div class="container">
    <div th:replace="/admin/fragment/menu :: menu"></div>

    <!-- main -->
    <div class="containerbody" id="view">
        <div id="category" value="inquiry"></div>
        <div class="main">
            <!-- 본문 -->
            <div class="bodytext_area box_inner">
                <dl class="myinfo">
                    <form action="#" class="regForm">
                        <div class="tableBorder">
                            <div class="pageTitle">
                                <h2>1:1 문의 세부 내용</h2>
                            </div>

                            <ul class="leg_list" id="table_container">
                                <li class="clear">
                                    <span class="tit_lbl">번호</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="ansIdx" id="ansIdx" :value=`${view.ansIdx}` disabled>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">작성자</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="ansUserid" id="ansUserid" :value=`${view.ansUserid}` disabled>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">제목</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="ansInquiryTitle" id="ansInquiryTitle" :value=`${view.ansInquiryTitle}` disabled>
                                    </div>
                                </li>
                                <li class="clear">
                                    <span class="tit_lbl">질문 등록일</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="ansInquiryRegDate" id="ansInquiryRegDate" :value=`${view.ansInquiryRegDate}` disabled>
                                    </div>
                                </li>

                                <li class="clear">
                                    <span class="tit_lbl">답변 여부</span>
                                    <div class="reg_content">
                                        <input type="text" class="textBox" name="ansAnswerCheck" id="ansAnswerCheck" :value=`${view.ansAnswerCheck}` disabled>
                                    </div>
                                </li>

                                <li class="clear" style="all: unset; width: 83%; margin: 0 auto">
                                    <span class="tit_lbl" style="border: 1px solid #d9d9d9; width:100%; height: 40px; border-radius: 7px; line-height: 40px; margin-top: 30px">질문 내용</span>
                                    <textarea class="textBox" name="ansInquiryContent" id="ansInquiryContent" :value=`${view.ansInquiryContent}` disabled>
                                        </textarea>
                                </li>
                            </ul>

                            <div class="textBox3" style="width: 76%; margin: 0 auto; height: 40px !important; line-height: 40px">
                                <span class="tit_lbl" style="height: 50px !important; font-size: 16px !important; font-weight: bold">답변</span>
                                <textarea class="textBox" name="ansAnswerContent" id="ansAnswerContent" :value=`${view.ansAnswerContent}`>
                                        </textarea>
                            </div>
                        </div>

                        <div class="buttonArea">
                            <button type="button" class="button list"
                                    onclick="location.href='/admin/inquiry/list'">목록
                            </button>
                            <button class="button edit" id="sendit">답변 등록</button>
                            <button class="button delete" id="delete">삭제</button>
                        </div>

                    </form>
                </dl>
            </div>
            <!-- 본문 끝 -->
        </div>
    </div>
</div>

<!--아이콘 사용을 위한 설치 스크립트-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="/admin/lib/js/common.js"> </script>
<script src="/admin/lib/js/answer/answer_view.js"></script>
<script src="/admin/lib/js/answer/answer_regist.js"></script>
</body>
</html>
