<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 취항지 정보 조회</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container" value="0-6">
        <div th:replace="/admin/fragment/menu :: menu"></div>

        <!-- main -->
        <div class="containerbody" id="view">
            <div id="category" value="destination"></div>
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form class="regForm"  id="destination_regist" method="post">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>취항지 상세페이지</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">고유번호</span>
                                        <div class="reg_content"><input name="desIdx" id="desIdx" type="text" class="textBox" :value=`${view.desIdx}` disabled></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">대륙 구분</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" name="desContinent" id="desContinent" disabled :value=`${view.desContinent}`>
                                                <option value="KOREA">대한민국</option>
                                                <option value="SOUTHEASTASIA">동남아시아</option>
                                                <option value="NORTHEASTASIA">동북아시아</option>
                                                <option value="OCEANIA">대양주</option>
                                            </select>
                                        </div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">신규 취항지명</span>
                                        <div class="reg_content"><input type="text" name="desDestination" id="desDestination" class="textBox" disabled :value=`${view.desDestination}`></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">공항코드</span>
                                        <div class="reg_content"><input type="text" name="desAirportCode" id="desAirportCode"  class="textBox" disabled :value=`${view.desAirportCode}`></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="buttonArea">
                                <button type="button" class="button list margin_bottom_20" value="목록" onclick="location.href='/admin/destination/list'">목록</button>
                                <div class="button edit margin_bottom_20" value="수정"><a :href=`/admin/destination/edit/${view.desIdx}`>수정</a></div>
                                <button type="button" id="delete" class="button delete margin_bottom_20" value="삭제" onclick="delete_view()">삭제</button>
                            </div>
                        </form>
                    </dl>
                </div>

                <!-- 본문 끝 -->
            </div>
        </div>

    </div>

    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/admin/admin_view.js"></script>
</body>

</html>
