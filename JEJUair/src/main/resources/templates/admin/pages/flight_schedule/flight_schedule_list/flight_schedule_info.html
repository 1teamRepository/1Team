<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 운항스케줄 조회</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/admin/lib/js/flight_schedule/aircraft_name.js"></script>
</head>


<body>

    <div class="container"  value="0-1">
        <div th:replace="/admin/fragment/menu :: menu"></div>

        <!-- main -->
        <div class="containerbody" id="view">
            <div id="category" value="flight_schedule"></div>
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form class="regForm" id="flight_schedule_regist" method="post">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>운항스케줄 상세페이지</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">국내/국외</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" name="schDomesticOverseas" id="schDomesticOverseas" disabled :value=`${view.schDomesticOverseas}`>
                                                <option value="DOMESTIC">국내</option>
                                                <option value="OVERSEAS">국외</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">항공기명</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" id="acftAircraftName"  name="acftAircraftName"  :value=`${view.schAircraftName}` disabled>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">항공기번호</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" id="acftIdx" name="acftIdx" :value=`${view.tbAircraftAcftIdx}` disabled>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">출발지</span>
                                        <div class="reg_content" >
                                            <select class="textBox selectBox desDestination" id="departure" :value=`${view.schDeparture}` disabled>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">도착지</span>
                                        <div class="reg_content" >
                                            <select class="textBox selectBox desDestination" id="arrival" :value=`${view.schArrival}` disabled>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">출발일</span>
                                        <div class="reg_content">
                                            <input type="date" class="textBox selectBox"  name="schDepartureDate" id="schDepartureDate"  disabled :value=`${view.schDepartureDate}`>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">도착일</span>
                                        <div class="reg_content"><input type="date" class="textBox selectBox" name="schArrivalDate" id="schArrivalDate" disabled :value=`${view.schArrivalDate}`>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">출발 시간</span>
                                        <div class="reg_content">
                                            <input type="time" class="textBox selectBox"  name="schDepartureTime" id="schDepartureTime" disabled :value=`${view.schDepartureTime}`>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">도착 시간</span>
                                        <div class="reg_content">
                                            <input type="time" class="textBox selectBox" name="schArrivalTime" id="schArrivalTime" disabled :value=`${view.schArrivalTime}`>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">BIZ-LITE 가격</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" name="schBizLitePrice" id="schBizLitePrice" disabled :value=`${view.schBizLitePrice}`>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">BIZ-LITE 적립율</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox2" name="schBizLiteDiscount" id="schBizLiteDiscount" disabled :value=`${view.schBizLiteDiscount}`> %</div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">FLY 가격</span>
                                        <div class="reg_content"><input type="text" class="textBox" name="schFlyPrice" id="schFlyPrice" disabled :value=`${view.schFlyPrice}`></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">FLY 적립율</span>
                                        <div class="reg_content"><input type="text" class="textBox2" name="schFlyDiscount" id="schFlyDiscount" disabled :value=`${view.schFlyDiscount}`> %</div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">기내식 유무</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" name="schFood" id="schFood" disabled :value=`${view.schFood}`>
                                                <option value="YES">포함</option>
                                                <option value="No">불포함</option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="buttonArea">
                                <button type="button" class="button list margin_bottom_20" value="목록" onclick="location.href='/admin/flight_schedule/list'">목록</button>
                                <div class="button edit margin_bottom_20" value="수정"><a :href=`/admin/flight_schedule/edit/${view.schIdx}`>수정</a></div>
                                <button type="button" id="delete" class="button delete margin_bottom_20" value="삭제" onclick="delete_view()">삭제</button>
                            </div>
                        </form>
                    </dl>
                </div>

                <!-- 본문 끝 -->
            </div>
        </div>

    </div>

    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/admin/admin_view.js" defer></script>



</body>

</html>
