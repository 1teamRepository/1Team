<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 항공기 정보 조회</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container" value="0-3">
        <div th:replace="/admin/fragment/menu :: menu"></div>

        <!-- main -->
        <div class="containerbody" id="view">
            <div id="category" value="aircraft"></div>
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form class="regForm" id="aircraft_regist" method="post">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>항공기 상세페이지 수정</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">항공기타입</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" name="acftAircraftType" id="acftAircraftType" :value=`${view.acftAircraftType}`>
                                                <option value="Boeing-737-800">Boeing-737-800</option>
                                                <option value="Boeing-737-800BCF">Boeing-737-800BCF</option>
                                            </select>
                                        </div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">항공기명</span>
                                        <div class="reg_content"><input type="text"  name="acftAircraftName" id="acftAircraftName" class="textBox" :value=`${view.acftAircraftName}`></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">국내/국외</span>
                                        <div class="reg_content">
                                            <select class="textBox selectBox" name="acftDomesticOverseas" id="acftDomesticOverseas" :value=`${view.acftDomesticOverseas}`>
                                                <option value="DOMESTIC">국내</option>
                                                <option value="OVERSEAS">국외</option>
                                            </select>
                                        </div>
                                    </li>


                                    <li class="clear">
                                        <span class="tit_lbl">BIZ-LITE Clas 좌석</span>
                                        <div class="reg_content"><input type="text"  name="acftBizLiteSeats" id="acftBizLiteSeats" class="textBox" :value=`${view.acftBizLiteSeats}`></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">일반석</span>
                                        <div class="reg_content"><input type="text" name="acftNomalSeats" id="acftNomalSeats" class="textBox" :value=`${view.acftNomalSeats}`></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">총 수용 좌석</span>
                                        <div class="reg_content"><input type="text" name="acftTotalSeats" id="acftTotalSeats" class="textBox" :value=`${view.acftTotalSeats}`></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="buttonArea">
                                <button type="button" class="button list margin_bottom_20" value="목록" onclick="location.href='/admin/aircraft/list'">목록</button>
                                <button type="button" class="button register margin_bottom_20" value="등록" id="sendit">등록</button>
                            </div>
                        </form>
                    </dl>
                </div>

                <!-- 본문 끝 -->
            </div>
        </div>

    </div>

    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/admin/admin_view.js"></script>
    <script src="/admin/lib/js/flight_schedule/aircraft_regist.js"></script>
</body>

</html>
