<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 결제조회 </title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container" value="5">
        <div th:replace="/admin/fragment/menu :: menu"></div>

        <!-- main -->
        <div class="containerbody"  id="view">
            <div id="category" value="payment"></div>
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form action="#" class="regForm">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>결제 내역 상세</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">결제번호</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" :value=`${view.payIdx}` disabled>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">결제일시</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" :value=`${view.payRegDate}` disabled>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">아이디</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" :value=`${view.payUserid}` disabled>
                                        </div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">예약번호</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" :value=`${view.tbReservationResIdx}` disabled>
                                        </div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">금액</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" :value=`${view.payAmount}` disabled> 원
                                        </div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">상태</span>
                                        <div class="reg_content">
                                            <input type="text" class="textBox" :value=`${view.payStatus}` disabled>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            
                        </form>
                    </dl>
                </div>

                <!-- 본문 끝 -->
            </div>
            <!-- 부가서비스-->
            <div class="main">
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form action="#" class="regForm">
                            <div class="tableBorder" id="extraService">
                                
                                <div class="pageTitle">
                                    <h2>부가서비스 내역</h2>
                                </div>

                            </div>
                            
                        </form>
                    </dl>
                </div>
            </div>
            <!--부가서비스 끝-->

        </div>
    </div>

    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/payment/payment_view.js"></script>
    
</body>

</html>
