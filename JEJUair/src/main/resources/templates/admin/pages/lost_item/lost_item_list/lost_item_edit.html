<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주항공 | 유실물 목록</title>
    <link rel="stylesheet" type="text/css" href="/admin/lib/css/common.css">
    <link rel="icon" href="/admin/lib/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div th:replace="/admin/fragment/menu :: menu"></div>

        <!-- main -->
        <div class="containerbody" id="view">
            <div id="category" value="lost_item"></div>
            <div class="main">
                <!-- 본문 -->
                <div class="bodytext_area box_inner">
                    <dl class="myinfo">
                        <form action="#" class="regForm">
                            <div class="tableBorder">
                                <div class="pageTitle">
                                    <h2>유실물 목록 - 수정</h2>
                                </div>
                                <ul class="leg_list">
                                    <li class="clear">
                                        <span class="tit_lbl">관리번호</span>
                                        <div class="reg_content"><input name="lostIdx" id="lostIdx" type="text" class="textBox" :value=`${view.lostIdx}` disabled style="color: #9b9a9a;"></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">습득편명</span>
                                        <div class="reg_content"><input name="lostAcqAirName" id="lostAcqAirName" type="text" class="textBox" :value=`${view.lostAcqAirName}` ></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">습득 날짜</span>
                                        <div class="reg_content"><input name="lostAcqDate" id="lostAcqDate" type="date"
                                            class="textBox selectBox" :value=`${view.lostAcqDate}`></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">보관 장소</span>
                                        <select id="lostStoragePlace" name="lostStoragePlace" class="textBox selectBox">
                                            <option value="선택">선택</option>
                                            <option value="인천">서울(인천) ICN</option>
                                            <option value="김포">서울(김포) GMP</option>
                                            <option value="부산">부산 PUS</option>
                                            <option value="제주">제주 CJU</option>
                                            <option value="광주">광주 KWJ</option>
                                            <option value="여수">여수 RSU</option>
                                            <option value="군산">군산 KUV</option>
                                            <option value="청주">청주 CJJ</option>
                                            <option value="대구">대구 TAE</option>
                                        </select>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">폐기 날짜</span>
                                        <div class="reg_content"><input name="lostDisDate" id="lostDisDate" type="date"
                                            class="textBox selectBox" :value=`${view.lostDisDate}`></div>
                                    </li>

                                    <li class="clear">
                                        <span class="tit_lbl">색상</span>
                                        <select id="lostColor" name="lostColor" class="textBox selectBox">
                                            <option value="선택">선택</option>
                                            <option value="화이트">흰색(화이트)</option>
                                            <option value="블랙">검정색(블랙)</option>
                                            <option value="레드">빨간색(레드)</option>
                                            <option value="오렌지">주황색(오렌지)</option>
                                            <option value="옐로우">노랑색(옐로우)</option>
                                            <option value="그린">초록색(그린)</option>
                                            <option value="블루">파란색(블루)</option>
                                            <option value="브라운">갈색(브라운)</option>
                                            <option value="바이올렛">보라색(바이올렛)</option>
                                            <option value="핑크">분홍색(핑크)</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">품목</span>
                                        <div class="reg_content">
                                            <select id="lostItem" name="lostItem" class="textBox selectBox">
                                                <option value="선택">선택</option>
                                                <option value="핸드폰">핸드폰</option>
                                                <option value="책">책</option>
                                                <option value="안경">안경</option>
                                                <option value="베게">베게</option>
                                                <option value="의류">의류</option>
                                                <option value="전자제품">전자제품</option>
                                                <option value="지갑">지갑</option>
                                                <option value="서류">서류</option>
                                                <option value="의류">의류</option>
                                                <option value="악세서리">악세서리</option>
                                                <option value="가방류">가방류</option>
                                                <option value="기타">기타</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">상세 설명</span>
                                        <div class="reg_content"><input name="lostExplain" id="lostExplain" type="text" class="textBox" :value=`${view.lostExplain}` ></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">좌석번호</span>
                                        <div class="reg_content"><input name="lostSeatNum" id="lostSeatNum" type="text" class="textBox" :value=`${view.lostSeatNum}` ></div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">상태</span>
                                        <div class="reg_content">
                                            <select name="lostStatus" class="textBox selectBox" id="lostStatus">
                                                <option value="상태">상태</option>
                                                <option value="STORAGE">보관중</option>
                                                <option value="FIND">수령완료</option>
                                                <option value="DISUSE">폐기</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="clear">
                                        <span class="tit_lbl">이미지 첨부</span>
                                        <div class="reg_content"><input name="lostImg" id="lostImg" type="text" class="textBox" :value=`${view.lostImg}` ></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="buttonArea">
                                <button type="button" class="button cancel" value="목록" onclick="location.href='/admin/lost_item/list'">목록</button>
                                <button type="button" class="button register" value="수정" id="sendit">수정</button>
                            </div>
                        </form>
                    </dl>
                </div>

                <!-- 본문 끝 -->
            </div>
        </div>

    </div>

    <!--아이콘 사용을 위한 설치 스크립트-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="/admin/lib/js/common.js"> </script>
    <script src="/admin/lib/js/admin/admin_view.js"></script>
    <script src="/admin/lib/js/lost_item/lost_item_edit.js"></script>

</body>

</html>
