<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!--head-->
<div th:replace="/user/fragment/head :: head"></div>
<!--head 끝-->

<body id="subLayoutBody">

<!--appAlert-->
<div th:replace="/user/fragment/appAlert :: appAlert"></div>
<!--appAlert 끝-->


<!--header-->
<div th:replace="/user/fragment/header :: header"></div>
<!--header 끝-->

<div id="body">

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PD2BQQ4" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="wrap wrap--button pc-small">


        <div class="content" id="content">
          <main id="main" class="main">

            <form id="frm" name="frm" method="POST" action="/user/pwCheckOK">

            <div class="page-title-wrap pc-only">
              <div class="page-title">비밀번호 변경</div>
            </div>



            <!-- 일반 회원가입 계정 (비밀번호 있음) -->
            <div class="section-wrap">
              <div class="input-wrap input--line">
                <div class="input-row input-row--password">
                  <div class="input-item ">
                    <!-- D : input 오류일시 input--error 추가 -->
                    <div class="input-box">
                      <label for="memUserpw" class="input__label">현재 비밀번호</label>
                      <div class="input" data-element="form">
                        <input type="password" class="input__text" data-element="input" id="memUserpw" name="memUserpw">
                        <button type="button" data-element="remove" class="input__remove-button hide">삭제</button>
                        <button type="button" data-element="toggleShow" class="input__show-button" aria-label="비밀번호 보기"></button>
                      </div>
                    </div>
                    <p class="input_PW_error" tabindex="0" id="txtNowPwChk1" style="display: none;">비밀번호를 다시 확인해 주세요.</p>
                  </div>
                </div>



                <div class="input-row input-row--password">
                  <div class="input-item">
                    <div class="input-box">
                      <label for="newmemUserpw" class="input__label">새 비밀번호</label>
                      <div class="input" data-element="form">
                        <input type="password" class="input__text new_password" data-element="input" id="newmemUserpw" name="newmemUserpw">
                        <button type="button" data-element="remove" class="input__remove-button hide">삭제</button>
                        <button type="button" data-element="toggleShow" class="input__show-button" aria-label="비밀번호 보기"></button>
                      </div>
                      <div th:if="${message1 =='fail1'}"><span style="font-size: 14px; color: #FF5000; margin-top: 20px; text-align: left;">아이디, 비밀번호를 확인하세요.</span></div>
                    </div>

                  </div>
                </div>

                <div class="input-row input-row--password">
                  <div class="input-item">
                    <div class="input-box">
                      <label for="againmemUserpw" class="input__label">새 비밀번호 확인</label>
                      <div class="input" data-element="form">
                        <input type="password" class="input__text new_password_again" data-element="input" id="againmemUserpw" name="againmemUserpw">
                        <button type="button" data-element="remove" class="input__remove-button hide">삭제</button>
                        <button type="button" data-element="toggleShow" class="input__show-button" aria-label="비밀번호 보기"></button>
                      </div>
                    </div>
                    <!-- 비밀번호 확인 입력 값과 불일치 시 -->
                    <p tabindex="0" class="input__error" id="txtPwChk5" style="display: none;">비밀번호가 일치하지 않습니다.</p>
                    <!-- //비밀번호 확인 입력 값과 불일치 시 -->
                    <div th:if="${message2 =='fail2'}"><span style="font-size: 14px; color: #FF5000; margin-top: 20px; text-align: left;">아이디, 비밀번호를 확인하세요.</span></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- //일반 회원가입 계정 (비밀번호 있음) -->



            <!-- //SNS 간편 회원가입 (비밀번호 없음) -->
            <div class="button-wrap section-wrap" data-element="bottomContent">
              <!-- 일반 회원가입 계정 (비밀번호 있음) -->
              <button type="submit" id="btnChangePw" class="button button--primary"><span class="button__text">비밀번호 변경하기</span></button>
              <!-- 버튼 active될 경우 button--active class 추가 -->

              <!-- SNS 간편 회원가입 (비밀번호 없음) -->
              <!-- <button type="button" class="button button--primary"><span class="button__text">비밀번호 설정하기</span></button> -->
            </div>
            </form>
          </main>

        </div>


  </div>
</div>


<!-- footer -->
<div th:replace="/user/fragment/footer :: footer"></div>
<!-- / footer 끝 -->

<div id="ifmWrap"
     style="height:100%; display:none; overflow:auto; text-align:center; -webkit-overflow-scrolling:touch;">
  <iframe src="" width="100%" height="100%" name="popupChkApp"></iframe>
</div>

<!-- 공통 스크립트 선언 -->
<script type="text/javascript" src="/user/lib/js/lib.min.js"></script>
<script type="text/javascript" src="/user/lib/js/common.js"></script>
<script type="text/javascript" src="/user/lib/js/plugin.js"></script>
<script type="text/javascript" src="/user/lib/js/userJs/password_edit.js"></script>
</body>
</html>
