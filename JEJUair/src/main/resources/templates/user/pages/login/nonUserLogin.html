<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!--head-->
<div th:replace="/user/fragment/head :: head"></div>
<!--head 끝-->

<body id="subLayoutBody">

<!-- appAlert -->
<div th:replace="/user/fragment/appAlert :: appAlert"></div>
<!-- //appAlert 끝 -->

<!-- header -->
<div th:replace="/user/fragment/header :: header"></div>
<!-- //header 끝 -->

<!-- //비회원 로그인 페이지 시작 -->
<div id="body">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PD2BQQ4" height="0" width="0"
                style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="wrap  wrap--no-pab pc-small">
        <div class="content" id="content">
            <main id="main" class="main ">

                <!--20210519 title영역 수정-->
                <form id="frm" action="/member/auth/loginAction.do" method="post">
                    <input type="hidden" name="apiRequestType" id="apiRequestType" value="3"/>
                    <input type="hidden" name="targetUrl" id="targetUrl" value=""/>
                    <input type="hidden" name="nonTargetUrl" id="nonTargetUrl" value=""/>
                    <input type="hidden" name="security" id="security" value=""/>
                    <div class="page-title-wrap">
                        <div class="page-title">비회원 로그인</div>
                        <div class="page-sub-title">회원가입 없이 <br class="mobile-only">예매할 수 있어요.</div>
                    </div>
                    <!--//20210519 title영역 수정-->
                    <div class="sub-section">
                        <!--20210519 class변경-->
                        <div class="input-wrap login">
                            <!--20210427 .login 추가-->
                            <div class="input-row">
                                <!-- D : 에러메세지 호출 input--error 클래스 추가 -->
                                <div id="login_email_container" class="input" data-element="form">
                                    <label for="login_email" class="input__label">이메일 <span title="required"
                                                                                            class="input__label-asterisk">*</span></label>
                                    <!--20210427 label 추가-->
                                    <input type="text" class="input__text" data-element="email" id="login_email"
                                           name="userEmail" title="이메일 입력">
                                    <button type="button" data-element="remove" class="input__remove-button"
                                            onclick="MEMBER_AUTH_NONUSERLOGIN_SCRIPT.remove();"><span
                                            class="hidden">삭제</span></button>
                                </div>
                                <p class="input__error" tabindex="1">이메일 주소를 입력해주세요.</p>
                            </div>
                        </div>
                    </div>


                    <div class="section-wrap">
                        <!--20210519 class변경-->
                        <div class="button-wrap" id="login-btn-wrap">
                            <!-- D : 버튼 활성화시 button--primary -> button--active 클래스 변경 -->
                            <button type="button" class="button button--primary" data-action="emailLogin"><span
                                    class="button__text">비회원 로그인</span></button>
                        </div>
                    </div>
                </form>
                <div class="section-wrap">
                    <!--20210519 class변경-->
                    <div class="service-information" data-element="toggle" data-options='{"mode": "move scroll"}'>
                        <div class="service-information__title">
                            <button type="button" class="service-information__anchor is-active"
                                    data-element="toggle__anchor">비회원 로그인 안내
                            </button>
                        </div>
                        <div class="service-information__content" data-element="toggle__panel">
                            <div class="list-wrap">
                                <ul class="list-guide">
                                    <li class="list-guide__item">입력하신 이메일 주소를 항공권을 예매하실 때도 동일하게 기재해 주세요.</li>
                                    <li class="list-guide__item">비회원으로 예매하시면 요금 할인과 각종 이벤트 혜택을 받으실 수 없습니다.</li>
                                    <li class="list-guide__item">항공권 예매 정보는 [마이페이지 > 나의 예약조회] 에서 확인하실 수 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modalLayer01" class="modal modal-full modal-scroll modal--fixed-multi">
                    <div class="modal-header">
                        <div class="modal-header__title" id="termTitle"></div>
                    </div>
                    <div class="modal-content" style="height: calc(100% - 59.6px);">
                        <section class="terms" id="termConts">

                        </section>
                    </div>
                    <div class="fixed-wrap fixed-wrap--multi-line border-none">
                        <!-- checkbox 없는 경우 border-none class 추가 -->
                        <div class="button-wrap">
                            <button type="button" rel="modal:close" class="button button--active"><span
                                    class="button__text">확인</span></button>
                        </div>
                    </div>
                    <a href="javascript:;" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
                </div>
            </main>
        </div>
    </div>
</div>
<!-- //비회원 로그인 페이지 끝 -->

<!--<footer.html>-->
<div th:replace="/user/fragment/footer.html :: footer"></div>
<!--</footer> 끝-->


<div id="ifmWrap" style="height:100%; display:none; overflow:auto; text-align:center; -webkit-overflow-scrolling:touch;">
    <iframe src="" width="100%" height="100%" name="popupChkApp"></iframe>
</div>

<script type="text/javascript" src="/user/lib/js/common.js"></script>
<script type="text/javascript" src="/user/lib/js/plugin.js"></script>
