<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!--head-->
<div th:replace="/user/fragment/head :: head"></div>
<!--head 끝-->

<body id="subLayoutBody">

<!--appAlert-->
<div th:replace="/user/fragment/appAlert :: appAlert"></div>
<!--appAlert 끝-->


<!--header-->
<div th:replace="/user/fragment/header :: header"></div>
<!--header 끝-->


<div id="body">

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PD2BQQ4" height="0" width="0"
                style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="wrap wrap--login pc-small">


        <div class="content" id="content">
            <main id="main" class="main ">

                <!--20210519 title영역 수정-->
                <div class="page-title-wrap">
                    <div class="page-title">아이디/비밀번호 찾기</div>
                    <div class="page-sub-title">입력하신 정보로 계정을 찾았어요.
                    </div>
                    <div class="page-title-add">검색된 계정 중 본인의 아이디를 선택하면 <br>이메일로 등록하신 비밀번호를 보내드립니다.</div>
                    <!--20210519 class명 변경-->
                </div>

                <!-- 2022.05 개선  S 12231 dk -->
                <input type="text" id="category" value="customer" style="display: none">
                <div class="section-wrap" id="view">
                    <div id="divIdList" class="radio-button-block radio-list">
							<span class="radio-button checkbox--small">
								<input type="radio" id="rdoId0" name="rdoId"
                                       class="radio-button__input checkbox__input">
								<label for="rdoId0" class="radio-button__label delete-in checkbox__label" id="borderbox" onclick="changeBtn()">
									<span class="dis-table">
										<span class="radio-button__title type02">
											<span>아이디</span>
											<span class="color-org">
                                                {{view.memUserid}}
											</span>
										</span>
										<span class="radio-button__title type02">
											<span>가입일</span>
											<span>
                                                {{view.memRegDate}}
                                            </span>
										</span>
                                        <input type="hidden" id="memEmail" :value="${view.memEmail}">
										<i class="checkbox__ico right" id="checkbox"></i>
									</span>
								</label>
							</span>

                    </div>
                </div>

                <!-- 버튼 테스트 s -->
                <!-- 비밀번호 재설정  버튼 추가 -->
                <div class="button-wrap section-wrap">
                    <button type="button" class="button button--primary" id="btnPwModify">
                        <span class="button__text">이메일로 비밀번호 받기</span>
                    </button>
                    <!-- </button> -->
                    </a>
                </div>

            </main>
        </div>

    </div>
</div>


<!-- footer -->
<div th:replace="/user/fragment/footer :: footer"></div>
<!-- / footer 끝 -->
</div>


<!-- 공통 스크립트 선언 -->
<script type="text/javascript" src="/user/lib/js/lib.min.js"></script>
<script type="text/javascript" src="/user/lib/js/common.js"></script>
<script type="text/javascript" src="/user/lib/js/plugin.js"></script>
<!--버튼 색상 변경 스크립트-->
<script>
    function changeBtn(){
        let btn = document.getElementById("btnPwModify")
        btn.style.backgroundColor ="FF5000"
    }
</script>

<script type="text/javascript" src="/user/lib/js/find/pwSend.js"></script>
</body>

</html>
