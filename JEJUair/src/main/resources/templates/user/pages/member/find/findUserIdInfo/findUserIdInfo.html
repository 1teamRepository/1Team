<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!--head-->
<div th:replace="/user/fragment/head :: head"></div>
<!--head 끝-->

<body id="subLayoutBody">

<!--appAlert-->
<div th:replace="/user/fragment/appAlert :: appAlert"></div>
<!--appAlert 끝-->


<!--header-->
<div th:replace="/user/fragment/header :: header"></div>
<!--header 끝-->

<div id="body">

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PD2BQQ4" height="0" width="0"
                style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="wrap wrap--login pc-small">

        <div class="content" id="content">
            <main id="main" class="main ">

                <form name="frm" id="frm" method="post" action="../findUserInfoList/findUserInfoList.html">
                    <input type="hidden" id="apiRequestType" name="apiRequestType" value=""/>
                    <!--20210519 title영역 수정-->
                    <div class="page-title-wrap">
                        <div class="page-title">아이디/비밀번호 찾기</div>
                        <div class="page-sub-title">가입 시 등록한 <br class="mobile-only">아이디를 입력해 주세요.</div>
                    </div>
                    <!--//20210519 title영역 수정-->

                    <div class="section-wrap">
                        <!--20210519 class명 변경-->
                        <div class="input-wrap input--line">
                            <div id="input-box" class="input-row">
                                <div class="input-item">
                                    <!--error문구 노출시 .input__error-->
                                    <div class="input-box ">
                                        <label for="userId" class="input__label">아이디</label>
                                        <!--20210428 필수 삭제-->
                                        <div data-element="form" class="input">
                                            <input type="text" id="userId" name="userId" class="input__text"
                                                   data-element="input" maxlength="20">
                                            <!--data-element="input" 추가-->
                                            <button type="button" data-element="remove"
                                                    class="input__remove-button"><span class="hidden">삭제</span></button>
                                        </div>
                                    </div>
                                    <p tabindex="0" class="input__error">입력하신 정보의 계정을 찾을 수 없습니다. <br>다시 입력해주세요.</p>
                                    <p tabindex="1" class="input__error">탈퇴한 적이 있는 아이디는 사용할 수 업습니다.</p>
                                    <!--20210428 error문구 변경-->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="button-wrap section-wrap" data-element="bottomContent">
                        <!--20210519 class명 변경 -->
                        <button type="button" class="button button--primary" id="nextAction"><span
                                class="button__text">다음</span></button><!-- D : 버튼 활성화 클래스 button--active -->
                    </div>
                </form>
            </main>
        </div>

    </div>
</div>

<!--footer-->
<div th:replace="/user/fragment/footer :: footer"></div>
<!--footer 끝-->


<!-- 공통 스크립트 선언 -->
<script type="text/javascript" src="/user/lib/js/lib.min.js"></script>
<script type="text/javascript" src="/user/lib/js/common.js"></script>
<script type="text/javascript" src="/user/lib/js/plugin.js"></script>

</body>
</html>
